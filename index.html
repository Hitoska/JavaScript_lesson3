        <!-- пришлось перенести скрипты сюда так как не получилось... -->
        <!-- ... обратиться к script.js как это было в 21 стоке .html -->
            <script> 
                let btn_id_text = document.getElementById("btn_text");
                console.log(btn_id_text);
                btn_id_text.addEventListener('click', changedColorText);
                function changedColorText(){
                    let element_text = document.getElementById("el_text");
                    console.log(element_text);
                    element_text.classList.toggle("text");
                    element_text.textContent = element_text.textContent == "Нажмите на кнопку ниже и цвет / текст этого элемента изменится" ? "ХОБА!" : "Нажмите на кнопку ниже и цвет / текст этого элемента изменится";
